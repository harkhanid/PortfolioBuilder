<div class="container">

  <mat-card *ngIf='ls_flag' class="inside-container">
  <mat-card-header>
    <mat-card-title>Sign in Page</mat-card-title>
  </mat-card-header>
  <form [formGroup]="login" (ngSubmit)="onLogin()" class="example-form">
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName='username' placeholder="Ex. pat@example.com">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName='password' >
    </mat-form-field>

    <button mat-raised-button type="submit"><span class="inside-button">Submit</span></button>
  </form>
  <br>
  <span>Forgot your Password? <a>reset password</a></span>
  <span>Don't have an account? <a (click)='changePopup()'>sign up</a></span>
</mat-card>

<mat-card *ngIf='!ls_flag' class="inside-container">
  <mat-card-header>
    <mat-card-title>Sign Up Page</mat-card-title>
  </mat-card-header>
  <form [formGroup]="signup" (ngSubmit)="onSignup()" class="example-form">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First Name</mat-label>
      <input type="text" matInput formControlName='first_name' placeholder="John Doe">
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput formControlName='last_name' placeholder="John Doe">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName='username' placeholder="Ex. pat@example.com">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName='password' >
    </mat-form-field>

    <button mat-raised-button type="submit"><span class="inside-button">Submit</span></button>
  </form>
  <br>
  <span>Already have an account? <a (click)='changePopup()'>sign in</a></span>
</mat-card>
</div>
